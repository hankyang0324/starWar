<div class='container'>
  <div class='row'>
    <div class='col-xs-12 col-sm-12 col-md-12'>
      <ul class='nav nav-tabs'>
        <li 
          *ngFor='let character of characters; let i = index'
          routerLinkActive='active'>
          <a [routerLink]='i'>
            {{ character.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
